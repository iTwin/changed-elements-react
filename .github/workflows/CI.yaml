name: CI

on:
  pull_request:
    branches: master

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      matrix:
        node-version: [18]

    steps:
    - name: Checkout
      uses: actions/checkout@v1
      with:
        fetch-depth: 0  # Fetch all history for all branches and tags

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
        run_install: false

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: "pnpm"

    - name: Install dependencies
      run: pnpm install

    - name: ESLint
      run: npm run lint -- --max-warnings 0

    - name: Typecheck
      run: npm run typecheck

    - name: Check changed-elements-react unit test coverage
      run: npm run test:cover --prefix ./packages/changed-elements-react

    - name: Debugging - List branches
      run: git branch -a

    - name: Debugging - Show commit history
      run: git log --oneline --graph --all --decorate

    - name: Check if changeset is present
      run: |
        #There are issues with changesets in github workflows, so we need to force pull the master branch
        # Fix for issue https://github.com/changesets/changesets/issues/517#issuecomment-884778604
        git pull -f origin master:master
        npx changeset status --since=master
