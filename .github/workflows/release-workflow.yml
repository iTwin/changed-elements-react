name: Changesets Release

on: workflow_dispatch

jobs:
  CreateRelease:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      GITHUB_TOKEN: ${{ secrets.IMJS_ADMIN_GH_TOKEN  }}
      NODE_AUTH_TOKEN: ${{ secrets.NPMJS_PUBLISH_ITWIN }}
      GIT_AUTHOR_NAME: imodeljs-admin
      GIT_AUTHOR_EMAIL: imodeljs-admin@users.noreply.github.com

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Fetch all history for all branches and tags

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
        run_install: false

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: "pnpm"

    - name: Install dependencies
      run: pnpm install

    - name: ESLint
      run: pnpm run lint

    - name: Typecheck
      run: pnpm run typecheck

    - name: Check changed-elements-react unit test coverage
      run: npm run test:cover --prefix ./packages/changed-elements-react

    - name: Run changeset version
      run : pnpm changeset version

    - name: Extract version from package.json
      id: extract_version
      run: |
        VERSION=$(jq -r '.version' packages/changed-elements-react/package.json)
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "Extracted version: $VERSION"

    - name: Extract release notes from CHANGELOG.md
      id: extract_notes
      run: |
        NOTES=$(awk '/^## '"$VERSION"'/{flag=1;next}/^## [0-9]+\.[0-9]+\.[0-9]+/{flag=0}flag' packages/changed-elements-react/CHANGELOG.md)
        echo "NOTES<<EOF" >> $GITHUB_ENV
        echo "$NOTES" >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV
        echo "Extracted notes: $NOTES"
      shell: /usr/bin/bash -e {0}

    - name: Create tag
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git tag -a "v${{ env.VERSION }}" -m "Release @itwin/changed-elements-react@${{ env.VERSION }}"
        git push origin "v${{ env.VERSION }}"

    - name: Create GitHub release
      uses: actions/create-release@v1
      with:
        tag_name: "v${{ env.VERSION }}"
        release_name: "@itwin/changed-elements-react@${{ env.VERSION }}"
        body: ${{ env.NOTES }}
        draft: false
        prerelease: false

    - name: Create release branch
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git checkout -b release/change-elements-react-v${{ env.VERSION }}
        git push origin release/change-elements-react-v${{ env.VERSION }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create pull request
      id: create_pr
      uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "Release ${{ env.VERSION }}"
        branch: release/change-elements-react-v${{ env.VERSION }}
        title: "Release ${{ env.VERSION }}"
        body: "This pull request merges the release changes back into master."
        base: master

    - name: Build and release
      run: |
        cd packages/changed-elements-react
        pnpm build
        pnpm release
